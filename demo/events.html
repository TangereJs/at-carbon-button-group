<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>at-carbon-button-group demo page</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../at-carbon-button-group.html">

  <style is="custom-style">

  </style>
</head>

<body>

  <div>
    <h4>button-clicked event demo</h4>
    <at-carbon-button-group
      id="buttonGroup"
      buttons='[{"title":"Title 1","value":"v1","icon":"now:wrench"},{"title":"Title 2","value":"v2","icon":"now:about"},{"title":"Title 3","value":"v3","icon":"now:about-filled"},{"title":"Title 4","value":"v4","icon":"now:alert"},{"title":"Title 5","value":"v5","icon":"now:ambulance"},{"title":"Title 6","value":"v6","icon":"now:audio"},{"title":"Title 7","value":"v7","icon":"now:cards"},{"title":"Title 8","value":"v8","icon":"now:file"},{"title":"Title 9","value":"v9","icon":"now:filter"}]'
    ></at-carbon-button-group>
  </div>

  <script>
    document.addEventListener('WebComponentsReady', function() {
      var buttons = [
        { title: "Title 1", value: "v1", icon: "now:wrench" },
        { title: "Title 2", value: "v2", icon: "now:about" },
        { title: "Title 3", value: "v3", icon: "now:about-filled" },
        { title: "Title 4", value: "v4", icon: "now:alert" },
        { title: "Title 5", value: "v5", icon: "now:ambulance" },
        { title: "Title 6", value: "v6", icon: "now:audio" },
        { title: "Title 7", value: "v7", icon: "now:cards" },
        { title: "Title 8", value: "v8", icon: "now:file" },
        { title: "Title 9", value: "v9", icon: "now:filter" }
      ];

      var buttonGroup = document.getElementById('buttonGroup');
      buttonGroup.addEventListener('button-clicked', function(event) {
        var button = event.detail.button;
        console.log(JSON.stringify(button));
      });
    });
  </script>
</body>

</html>
